<form class="form currencies__form">
  <label class="currencies__base-input-label" for="base">Базовый курс</label>
  <select
    class="currencies__base-input"
    id="base"
    #selectElement
    (change)="updateBase(selectElement.value)"
    required
  >
    <option *ngFor="let currency of baseCurrencies" [value]="currency">
      {{ currency }}
    </option>
  </select>
</form>
